name: Lighthouse CI

on:
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  lighthouse:
    name: Lighthouse Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Clean cache
        run: rm -rf .next

      - name: Build project
        run: bun run build
        env:
          NEXT_PUBLIC_HYGRAPH_URL: ${{ secrets.NEXT_PUBLIC_HYGRAPH_URL }}
          HYGRAPH_TOKEN: ${{ secrets.HYGRAPH_TOKEN }}
          SKIP_ENV_VALIDATION: true
          NODE_ENV: production

      - name: Kill any existing process on port 3000
        run: |
          lsof -ti:3000 | xargs kill -9 || true
          sleep 2

      - name: Start Next.js server
        run: |
          PORT=3000 bun run start > server.log 2>&1 &
          echo $! > server.pid
        env:
          NEXT_PUBLIC_HYGRAPH_URL: ${{ secrets.NEXT_PUBLIC_HYGRAPH_URL }}
          HYGRAPH_TOKEN: ${{ secrets.HYGRAPH_TOKEN }}

      - name: Wait for server
        run: |
          echo "Waiting for server to be ready..."
          for i in {1..30}; do
            if curl -f http://localhost:3000 > /dev/null 2>&1; then
              echo "Server is ready!"
              exit 0
            fi
            echo "Attempt $i: Server not ready yet..."
            sleep 2
          done
          echo "Server failed to start. Logs:"
          cat server.log || true
          exit 1

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            http://localhost:3000
            http://localhost:3000/menu
            http://localhost:3000/reservations
          uploadArtifacts: true
          temporaryPublicStorage: true
          runs: 3
        continue-on-error: true

      - name: Upload Lighthouse reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports-${{ github.run_id }}
          path: .lighthouseci
          retention-days: 30
          if-no-files-found: ignore
        continue-on-error: true

      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
            rm server.pid
          fi
          lsof -ti:3000 | xargs kill -9 || true

      - name: Summary
        if: always()
        run: |
          echo "## ðŸ“Š Lighthouse CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Lighthouse audits completed" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ Reports uploaded as artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Audited Pages:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ  Homepage" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“‹ Menu" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“… Reservations" >> $GITHUB_STEP_SUMMARY

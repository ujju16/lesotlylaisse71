version: '3.8'

services:
  grafana:
    image: grafana/grafana-oss:latest
    container_name: lesotlylaisse71-grafana
    restart: unless-stopped
    ports:
      - '3100:3000'
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3100
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./provisioning:/etc/grafana/provisioning
    networks:
      - monitoring

  loki:
    image: grafana/loki:latest
    container_name: lesotlylaisse71-loki
    restart: unless-stopped
    ports:
      - '3101:3100'
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki-storage:/loki
    networks:
      - monitoring

  tempo:
    image: grafana/tempo:latest
    container_name: lesotlylaisse71-tempo
    restart: unless-stopped
    ports:
      - '3102:3200'
      - '4317:4317' # OTLP gRPC
      - '4318:4318' # OTLP HTTP
    command: -config.file=/etc/tempo/tempo.yaml
    volumes:
      - tempo-storage:/tmp/tempo
      - ./tempo-config.yaml:/etc/tempo/tempo.yaml
    networks:
      - monitoring

  faro-collector:
    image: grafana/faro-collector:latest
    container_name: lesotlylaisse71-faro
    restart: unless-stopped
    ports:
      - '12345:12345'
    environment:
      - FARO_RECEIVER_LOKI_URL=http://loki:3100/loki/api/v1/push
      - FARO_RECEIVER_TEMPO_URL=http://tempo:4318/v1/traces
    networks:
      - monitoring
    depends_on:
      - loki
      - tempo

volumes:
  grafana-storage:
  loki-storage:
  tempo-storage:

networks:
  monitoring:
    driver: bridge

name: CD Pipeline

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Vercel CLI
        run: bun add -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Production (main)
        if: github.ref == 'refs/heads/main'
        run: |
          URL=$(vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }} \
            --meta githubCommitSha="${{ github.sha }}" \
            --meta githubCommitMessage="${{ github.event.head_commit.message }}" \
            --meta githubCommitAuthorName="${{ github.event.head_commit.author.name }}" \
            --meta githubDeployment="production" \
            --meta branch="main")
          echo "Deployed to: $URL"
          echo "DEPLOYMENT_URL=$URL" >> $GITHUB_ENV
          echo "üöÄ Production deployment: $URL"
          echo "üìç Domain: https://lesotlylaisse71.fr"

      - name: Deploy to Preview (dev)
        if: github.ref == 'refs/heads/dev'
        run: |
          URL=$(vercel deploy --token=${{ secrets.VERCEL_TOKEN }} \
            --meta githubCommitSha="${{ github.sha }}" \
            --meta githubCommitMessage="${{ github.event.head_commit.message }}" \
            --meta githubCommitAuthorName="${{ github.event.head_commit.author.name }}" \
            --meta githubDeployment="preview" \
            --meta branch="dev")
          echo "Deployed to: $URL"
          echo "DEPLOYMENT_URL=$URL" >> $GITHUB_ENV
          echo "üîç Preview deployment: $URL"

      - name: Create deployment summary
        if: always()
        run: |
          echo "## üöÄ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "### Production Deployment" >> $GITHUB_STEP_SUMMARY
            echo "- **Environment**: Production" >> $GITHUB_STEP_SUMMARY
            echo "- **Branch**: main" >> $GITHUB_STEP_SUMMARY
            echo "- **Domain**: https://lesotlylaisse71.fr" >> $GITHUB_STEP_SUMMARY
          else
            echo "### Preview Deployment" >> $GITHUB_STEP_SUMMARY
            echo "- **Environment**: Preview" >> $GITHUB_STEP_SUMMARY
            echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Author**: ${{ github.event.head_commit.author.name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Message**: ${{ github.event.head_commit.message }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployment URL**: ${{ env.DEPLOYMENT_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Deployed via Vercel CLI üöÄ" >> $GITHUB_STEP_SUMMARY

  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: deploy
    if: always()

    steps:
      - name: Deployment Status
        run: |
          if [[ "${{ needs.deploy.result }}" == "success" ]]; then
            echo "‚úÖ Deployment successful to Vercel"
            echo "Deployed via Vercel üöÄ"
          else
            echo "‚ùå Deployment failed"
            exit 1
          fi

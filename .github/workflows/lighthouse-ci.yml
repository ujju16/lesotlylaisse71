name: Lighthouse CI

on:
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  lighthouse:
    name: Lighthouse Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build project
        run: bun run build
        env:
          NEXT_PUBLIC_HYGRAPH_URL: ${{ secrets.NEXT_PUBLIC_HYGRAPH_URL }}
          HYGRAPH_TOKEN: ${{ secrets.HYGRAPH_TOKEN }}

      - name: Start Next.js server
        run: bun run start &
        env:
          NEXT_PUBLIC_HYGRAPH_URL: ${{ secrets.NEXT_PUBLIC_HYGRAPH_URL }}
          HYGRAPH_TOKEN: ${{ secrets.HYGRAPH_TOKEN }}

      - name: Wait for server
        run: |
          echo "Waiting for server to be ready..."
          timeout 60 bash -c 'until curl -f http://localhost:3000 > /dev/null 2>&1; do sleep 2; done'
          echo "Server is ready!"

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            http://localhost:3000
            http://localhost:3000/menu
            http://localhost:3000/reservations
          uploadArtifacts: true
          temporaryPublicStorage: true
          runs: 3
        continue-on-error: true

      - name: Upload Lighthouse reports
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: lighthouse-reports
          path: .lighthouseci
          retention-days: 30
        continue-on-error: true

      - name: Summary
        if: always()
        run: |
          echo "## ðŸ“Š Lighthouse CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Lighthouse audits completed" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ Reports uploaded as artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Audited Pages:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ  Homepage" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“‹ Menu" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“… Reservations" >> $GITHUB_STEP_SUMMARY

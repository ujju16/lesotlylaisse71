name: CD Pipeline

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Production (main)
        if: github.ref == 'refs/heads/main'
        run: |
          URL=$(vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "Deployed to: $URL"
          echo "DEPLOYMENT_URL=$URL" >> $GITHUB_ENV
          echo "üöÄ Production deployment: $URL"

      - name: Deploy to Preview (dev)
        if: github.ref == 'refs/heads/dev'
        run: |
          URL=$(vercel deploy --token=${{ secrets.VERCEL_TOKEN }})
          echo "Deployed to: $URL"
          echo "DEPLOYMENT_URL=$URL" >> $GITHUB_ENV
          echo "üîç Preview deployment: $URL"

      - name: Create deployment summary
        if: always()
        run: |
          echo "## üöÄ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: ${{ env.DEPLOYMENT_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Deployed via Vercel üöÄ" >> $GITHUB_STEP_SUMMARY

  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: deploy
    if: always()

    steps:
      - name: Deployment Status
        run: |
          if [[ "${{ needs.deploy.result }}" == "success" ]]; then
            echo "‚úÖ Deployment successful to Vercel"
            echo "Deployed via Vercel üöÄ"
          else
            echo "‚ùå Deployment failed"
            exit 1
          fi

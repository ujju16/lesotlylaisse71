name: CD Pipeline

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Install Vercel CLI
        run: bun add -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project with Bun
        run: bun run build
        env:
          NEXT_PUBLIC_HYGRAPH_URL: ${{ secrets.NEXT_PUBLIC_HYGRAPH_URL }}
          HYGRAPH_TOKEN: ${{ secrets.HYGRAPH_TOKEN }}
          NEXT_PUBLIC_AXEPTIO_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_AXEPTIO_CLIENT_ID }}
          NEXT_PUBLIC_FARO_URL: ${{ secrets.NEXT_PUBLIC_FARO_URL }}

      - name: Deploy to Production (main)
        if: github.ref == 'refs/heads/main'
        run: |
          URL=$(vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "Deployed to: $URL"
          echo "DEPLOYMENT_URL=$URL" >> $GITHUB_ENV
          echo "üöÄ Production deployment: $URL"

      - name: Deploy to Preview (dev)
        if: github.ref == 'refs/heads/dev'
        run: |
          URL=$(vercel deploy --token=${{ secrets.VERCEL_TOKEN }})
          echo "Deployed to: $URL"
          echo "DEPLOYMENT_URL=$URL" >> $GITHUB_ENV
          echo "üîç Preview deployment: $URL"

      - name: Create deployment summary
        if: always()
        run: |
          echo "## üöÄ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: ${{ env.DEPLOYMENT_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Built with ‚ö° Bun" >> $GITHUB_STEP_SUMMARY

  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: deploy
    if: always()

    steps:
      - name: Deployment Status
        run: |
          if [[ "${{ needs.deploy.result }}" == "success" ]]; then
            echo "‚úÖ Deployment successful to Vercel"
            echo "Built with Bun in record time! ‚ö°"
          else
            echo "‚ùå Deployment failed"
            exit 1
          fi
